<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="openseadragon/openseadragon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

<div id="contentDiv" style="width:800px; height: 600px;"></div>

<script type="text/javascript">

    $(function() {

        var resource = {"@context":"http://iiif.io/api/image/2/context.json","@id":"http://api.bl.uk/image/iiif/ark:/81055/vdc_100022545676.0x000001","protocol":"http://iiif.io/api/image","width":2503,"height":3375,"tiles":[{"scaleFactors":[1,2,4,8,16,32],"width":256}],"profile":["http://iiif.io/api/image/2/level1.json",{"qualities":["gray","color","bitonal"],"supports":["canonicalLinkHeader","profileLinkHeader"]}]};

        var osd = OpenSeadragon({
            id:              "contentDiv",
            prefixUrl:       "openseadragon/images/",
            maxZoomLevel: 8,
            autoHideControls: false
            //tileSources:     "http://openseadragon.github.io/example-images/duomo/duomo.dzi",
        });

        osd.addTiledImage({
            tileSource: resource,
            x: resource.x,
            y: resource.y,
            width: resource.width,
            success: function() {
                osd.viewport.maxZoomLevel = osd.viewport.getZoom(true) * 8;
            }
        });

        var $zoomInButton = $('div[title="Zoom in"]');
        $zoomInButton.attr('tabindex', 1);

        var $zoomOutButton = $('div[title="Zoom out"]');
        $zoomOutButton.attr('tabindex', 2);

        var $homeButton = $('div[title="Go home"]');
        $homeButton.attr('tabindex', 3);
        
    });

</script>

</body>
</html>
